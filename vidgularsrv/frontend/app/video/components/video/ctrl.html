<div class="roomMessageDeco">
    <div ng-if="!vm.roomInEditMode">{{ vm.room.message }} 
        <button ng-if="!vm.roomInEditMode" ng-click="vm.casterEditRoom()">
            <img src="assets/img/edit.png" width="16" height="16" alt="submit" />
        </button>
    </div>
    <form ng-if="vm.roomInEditMode">
        <label for="title">Room Title</label> <input ng-model="vm.room.title" name="title" type="text">
        <label for="message">Room Message</label> <textarea ng-model="vm.room.message" name="message" />
        <button ng-click="vm.casterUpdateRoom(onUpdate)">Update</button><button ng-click="vm.casterCancelEditRoom()">Cancel</button>
    </form>
</div>
